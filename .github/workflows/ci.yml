name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 20.x
                  cache: npm

            # Make runner's npm match packageManager in package.json
            - name: Pin npm version
              run: |
                  npm -v
                  npm i -g npm@11.6.0
                  npm -v

            - name: Install deps
              run: npm ci

            # Root "lint" runs front-end and back-end lint
            - name: Lint
              run: npm run lint

    typecheck:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 20.x
                  cache: npm

            - name: Pin npm version
              run: |
                  npm i -g npm@11.6.0
                  npm -v

            - name: Install deps
              run: npm ci

            # Only the front-end defines typecheck; call it directly
            - name: Typecheck (front-end)
              run: npm run -w front-end typecheck

    test:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                node-version: [18.x, 20.x]
                os: [ubuntu-latest]
            fail-fast: false

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix['node-version'] }}
                  cache: npm
                  registry-url: https://registry.npmjs.org/

            - name: Pin npm version
              run: |
                  npm i -g npm@11.6.0
                  npm -v

            - name: Install deps
              run: npm ci

            # Run your unit tests (front-end has vitest)
            - name: Unit tests
              run: npm run -w front-end test:unit

    test-e2e:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 20.x
                  cache: npm
                  registry-url: https://registry.npmjs.org/

            - name: Pin npm version
              run: |
                  npm i -g npm@11.6.0
                  npm -v

            - name: Install deps
              run: npm ci

            # Cache Cypress binary
            - uses: actions/cache@v4
              with:
                  path: ~/.cache/Cypress
                  key: cypress-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

            # Build site and run preview server for Cypress to hit
            - name: Build (front-end)
              run: npm run -w front-end build

            - name: Cypress
              uses: cypress-io/github-action@v6
              with:
                  install: false # we already ran npm ci
                  start: npm run -w front-end preview -- --port 3333
                  wait-on: "http://localhost:3333"
